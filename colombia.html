<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Navigation</title>
	<link rel="stylesheet" type="text/css" href="estilosC.css">
</head>
<body>
	<nav>
		<button class="nav-boton" onclick="accion()">Menu</button>	

		<a href="#" class="nav-enlace">Inicio</a>	
		<a href="#" class="nav-enlace">Nosotros</a>
		<a href="#" class="nav-enlace">Servicios</a>
		<a href="#" class="nav-enlace">Contacto</a>
	</nav>
	<script type="text/javascript">
		function accion(){
			console.log('Esta funcionando');
		}
		var ancla = document.getElementsByClassName('nav-enlace');
		for(var i=0; i<ancla.length; i++){
			ancla[i].classList.toggle('desaparece');
		}
	</script>
</body>
</html>
