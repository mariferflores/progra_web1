<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="avance6.css">
</head>
<body>
    <h1>Blog</h1>
    
    <!-- Sección de comentarios -->
    <h2>Comentarios</h2>
    <div id="comentarios">
        <!-- Los comentarios se cargarán aquí dinámicamente con JavaScript -->
    </div>

    <!-- Formulario de comentarios -->
    <h2>Deja tu comentario</h2>
    <form id="formulario-comentario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" required></textarea><br>
        
        <button type="submit">Enviar Comentario</button>
    </form>

    <!-- Formulario de contacto -->
    <h2>Contacto</h2>
    <form id="formulario-contacto" method="post" action="avance6.php">
        <label for="nombre_contacto">Nombre:</label><br>
        <input type="text" id="nombre_contacto" name="nombre_contacto" required><br>
        
        <label for="email_contacto">Correo electrónico:</label><br>
        <input type="email" id="email_contacto" name="email_contacto" required><br>

        <label for="mensaje_contacto">Mensaje:</label><br>
        <textarea id="mensaje_contacto" name="mensaje_contacto" rows="4" required></textarea><br>
        
        <button type="submit">Enviar Mensaje</button>
    </form>

    <script src="avance6.js"></script>
</body>
</html>
